name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---- Install Bun (pinned + retry-safe) ----
      - name: Install Bun
        shell: bash
        run: |
          set -euxo pipefail

          BUN_VERSION="bun-v1.1.38"
          BUN_ZIP="bun-linux-x64.zip"

          curl -fL \
            --retry 5 \
            --retry-delay 5 \
            --retry-connrefused \
            https://github.com/oven-sh/bun/releases/download/${BUN_VERSION}/${BUN_ZIP} \
            -o bun.zip

          unzip bun.zip
          mkdir -p "$HOME/.bun/bin"
          mv bun-linux-x64/bun "$HOME/.bun/bin/bun"

          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Verify Bun
        run: bun --version

      # ---- Install deps + generate ----
      - name: Install dependencies & generate
        run: |
          bun install --frozen-lockfile
          bun run genall

      # ---- Build & upload site ----
      - name: Build and upload Astro site
        uses: withastro/action@v3
        with:
          package-manager: bun

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
